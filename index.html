<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem Mini Six</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="ficha-container">
    <div class="ficha-header">
        <h1>MINI SIX FICHA DE PERSONAGEM</h1>
        <p class="copyright">©2010 POR GAMESCRONE</p>
    </div>

    <section class="secao informacoes-pessoais">
        <div class="campo grande">
            <label for="nome-personagem">NOME DO PERSONAGEM:</label>
            <input type="text" id="nome-personagem" name="nome-personagem">
        </div>
        <div class="campo grande">
            <label for="frase">FRASE:</label>
            <input type="text" id="frase" name="frase">
        </div>
        <div class="campo grande">
            <label for="aparencia">APARENCIA:</label>
            <textarea id="aparencia" name="aparencia" rows="3"></textarea>
        </div>
        <div class="campo grande">
            <label for="personalidade">PERSONALIDA:</label>
            <textarea id="personalidade" name="personalidade" rows="3"></textarea>
        </div>
        <div class="dados-pequenos">
            <div class="campo">
                <label for="idade">ANOS:</label>
                <input type="text" id="idade" name="idade">
            </div>
            <div class="campo">
                <label for="sexo">GENERO:</label>
                <input type="text" id="sexo" name="sexo">
            </div>
            <div class="campo">
                <label for="altura">ALTURA:</label>
                <input type="text" id="altura" name="altura">
            </div>
            <div class="campo">
                <label for="peso">PESO:</label>
                <input type="text" id="peso" name="peso">
            </div>
            <div class="campo">
                <label for="jogador">JOGADOR:</label>
                <input type="text" id="jogador" name="jogador">
            </div>
            <div class="campo">
                <label for="campanha">CAMPANHA:</label>
                <input type="text" id="campanha" name="campanha">
            </div>
        </div>
        <div class="campo grande">
            <label for="perks">VANTAGENS</label>
            <textarea id="perks" name="perks" rows="3"></textarea>
        </div>
        <div class="campo grande">
            <label for="complicacoes">COMPLICACOES</label>
            <textarea id="complicacoes" name="complicacoes" rows="3"></textarea>
        </div>
    </section>

    <section class="secao atributos">
        <div class="atributo-col">
            <div class="atributo-header">
                <label for="might">FORCA</label>
                <input type="number" id="might" name="might" min="0">
            </div>
            <div class="pericias">
                <label>PERÍCIAS:</label>
                <textarea id="pericias-might" name="pericias-might" rows="5" placeholder="Ex: Armas, Escalar, Intimidar"></textarea>
            </div>
        </div>
        <div class="atributo-col">
            <div class="atributo-header">
                <label for="agility">AGILIDADE</label>
                <input type="number" id="agility" name="agility" min="0">
            </div>
            <div class="pericias">
                <label>PERÍCIAS:</label>
                <textarea id="pericias-agility" name="pericias-agility" rows="5" placeholder="Ex: Acrobacias, Furtividade, Esquiva"></textarea>
            </div>
        </div>
        <div class="atributo-col">
            <div class="atributo-header">
                <label for="wit">CONHECIMENTO</label>
                <input type="number" id="wit" name="wit" min="0">
            </div>
            <div class="pericias">
                <label>PERÍCIAS:</label>
                <textarea id="pericias-wit" name="pericias-wit" rows="5" placeholder="Ex: Conhecimento, Investigação, Medicina"></textarea>
            </div>
        </div>
        <div class="atributo-col">
            <div class="atributo-header">
                <label for="charm">PERSONALIDADE</label>
                <input type="number" id="charm" name="charm" min="0">
            </div>
            <div class="pericias">
                <label>PERÍCIAS:</label>
                <textarea id="pericias-charm" name="pericias-charm" rows="5" placeholder="Ex: Persuasão, Lábia, Atuação"></textarea>
            </div>
        </div>
    </section>

    <section class="secao defesas">
        <div class="defesa-item">
            <label for="esquiva">ESQUIVAR</label>
            <input type="number" id="esquiva" name="esquiva">
        </div>
        <div class="defesa-item">
            <label for="bloqueio">BLOQUEAR</label>
            <input type="number" id="bloqueio" name="bloqueio">
        </div>
        <div class="defesa-item">
            <label for="aparar">APARAR</label>
            <input type="number" id="aparar" name="aparar">
        </div>
        <div class="defesa-item">
            <label for="sobra">ABSORVER</label>
            <input type="number" id="sobra" name="sobra">
        </div>
    </section>

    <section class="secao-ferimentos">
        <div class="niveis-ferimentos">
            <h3>NIVEIS DE FERIMENTOS</h3>
            <div class="nivel-item">
                <label>SEM FERIMENTOS, 0 ou menos</label>
                <input type="radio" id="no-wounds-radio" name="wound-level" checked>
            </div>
            <div class="nivel-item">
                <label>ATORDOADO, 1-3 (-1D ate o final do proximo turno)</label>
                <input type="radio" id="stunned-radio" name="wound-level">
            </div>
            <div class="nivel-item">
                <label>MACHUCADO, 4-8 (-1D ate ser tratado)</label>
                <input type="radio" id="wounded-radio" name="wound-level">
            </div>
            <div class="nivel-item">
                <label>SEVERAMENTE MACHUCADO, 4-8 (-2D ate ser tratado)</label>
                <input type="radio" id="severely-wounded-radio" name="wound-level">
            </div>
            <div class="nivel-item">
                <label>INCAPACITADO, 9-12 (-3D ate ser tratado)</label>
                <input type="radio" id="incapacitated-radio" name="wound-level">
            </div>
            <div class="nivel-item">
                <label>MORTALMENTE MACHUCADO, 13-15 (o personagem está perto da morte e inconsciente, sem chance de acompanhar. role a forca do personagem a cada rodada, o personagem finalmente morre se o teste for menor que o número de minutos que ele está neste nível)</label>
                <input type="radio" id="mortally-wounded-radio" name="wound-level">
            </div>
        </div>
        <div class="tabela-dificuldade">
            <p>HEROICO</p><p>31+</p>
            <p>MUITO DIFICIL</p><p>21-30</p>
            <p>DIFICIL</p><p>16-20</p>
            <p>MODERADO</p><p>11-15</p>
            <p>FACIL</p><p>6-10</p>
            <p>MUITO FACIL</p><p>2-5</p>
        </div>
    </section>

    <section class="secao equipamentos">
        <div class="bloco-equipamento">
            <label for="armas-lista">ARMAS,DANO,ALCANCE</label>
            <textarea id="armas-lista" name="armas-lista"></textarea>
        </div>
        <div class="bloco-equipamento">
            <label for="equipamentos-lista">FERRAMENTAS</label>
            <textarea id="equipamentos-lista" name="equipamentos-lista"></textarea>
        </div>
        <div class="bloco-equipamento">
            <label for="notas-lista">NOTAS</label>
            <textarea id="notas-lista" name="notas-lista"></textarea>
        </div>
        <div class="bloco-equipamento pontos-equipamentos">
            <div class="ponto-container">
                <label for="char-points">PONTOS DE EXPERIENCIA</label>
                <input type="number" id="char-points" name="char-points" min="0">
            </div>
            <div class="ponto-container">
                <label for="hero-points">PONTOS HEROICOS</label>
                <input type="number" id="hero-points" name="hero-points" min="0">
            </div>
        </div>
    </section>

<div class="botoes-container">
    <button id="exportarJson">Exportar como Arquivo</button>
    <input type="file" id="importarJson" accept=".json" style="display:none;">
    <button id="btnImportar">Importar Arquivo</button>
    
    <button id="toggle-modo-noturno">Modo Noturno</button>
    
    <p id="status-salvamento"></p>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
